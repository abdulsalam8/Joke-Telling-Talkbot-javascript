<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TalkBot</title>

  <!-- Link external stylesheet -->
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <h1>Try my TalkBot!</h1>
  <p>Enter a message below, and TalkBot will respond.</p>

  <div id="chatbox">
    <label for="messageInput">Your Message</label>
    <input type="text" id="messageInput" placeholder="e.g., Tell me a joke!" />
    
    <button id="submitButton">Submit</button>
    
    <div id="TalkbotResponse">TalkBot is ready to respond...</div>
  </div>

  <!-- Link external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
